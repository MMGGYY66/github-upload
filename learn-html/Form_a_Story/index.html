<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>
<body>
<section id="top">
    <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
</section>

<section id="main">
    <h1>Complete the Form -<br> Complete the Story!</h1>
    <hr>
    <!--Add your form below:-->
    <form action="story.html" method="get">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" placeholder="Enter a name of an animal"
        id="animal-1" required >
        <br>

        <label for="animal-2">Another Animal:</label>
        <input type="text" name="animal-2" placeholder="a name of another animal"
               id="animal-2" required >
        <br>

        <label for="animal-3">One More Animal:</label>
        <input type="text" name="animal-3" placeholder="one more animal"
               id="animal-3" required >
        <br>

        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" name="adj-1" value="bored"
               id="adj-1" required >
        <br>

        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" name="verb-1" value="running"
               id="verb-1" required >
        <br>

        <label for="num-1">Number:</label>
        <input type="number" name="num-1" value="5"
               id="num-1" min="1" max="50" required >
        <br>

        <span>Yes or No:</span>
        <input type="radio" name="answer"
               id="yes" value="yes" checked required >
        <label for="yes">Yes</label>

        <input type="radio" name="answer"
               id="no" value="no" required >
        <label for="no">No</label>
        <br>


        <label for="speed">Relative speed (ends in -er)</label>
        <select name="speed" id="speed" required>
            <option value="faster" selected>Faster</option>
            <option value="very fast">Very Fast</option>
            <option value="slower">Slower</option>
            <option value="very slow">Very Slow</option>
        </select>
        <br>

        <label for="quote">Motivational Quote:</label>
        <input type="text" list="quote-choices"
               name="quote" id="quote" required><br><br>

        <datalist id="quote-choices">
            <option value="winner gets ice cream!" selected></option>
            <option value="winner gets a bicycle!"></option>
            <option value="winner gets a car!"></option>
            <option value="winner gets a cat!"></option>

        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <br>

        <textarea name="message" id="message"
                  rows="8" cols="40" minlength="12" required>

        </textarea>
        <br>

        <input type="submit" value="Form My Story">

    </form>
</section>
</body>
</html>
